<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>홈</title>
	<style>
		.maze-grid {
			display: grid;
			gap: 2px;
			margin-top: 20px;
		}

		.cell {
			width: 25px;
			height: 25px;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		.wall { background-color: black; }
		.path { background-color: white; }
		.start { background-color: white; }
		.end { background-color: crimson; }
		.player { background-color: limegreen !important; }
	</style>
</head>
<body>
<h2>환영합니다!</h2>

<form method="post" action="/auth/logout">
	<button type="submit">로그아웃</button>
</form>

<button onclick="openRanking()">랭킹 보기</button>

<div id="rankingModal" style="
  display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;
  background: rgba(0,0,0,0.5); justify-content:center; align-items:center;
">
	<iframe src="/ranking" style="width:80vw; height:80vh; border:none; background:white;"></iframe>
	<button onclick="closeRanking()" style="position:absolute; top:10px; right:10px;">닫기</button>
</div>

<label for="size">미로 사이즈:</label>
<input type="number" id="size" name="size" min="2" value="8" />
<button onclick="generateMaze()">미로 생성</button>

<h3>생성된 미로:</h3>
<div id="mazeContainer"></div>

<script src="/js/maze.js"></script> <!-- ✅ JS 파일 외부로 분리 -->
<script>
	function openRanking() {
	  document.getElementById('rankingModal').style.display = 'flex';
	}
	function closeRanking() {
	  document.getElementById('rankingModal').style.display = 'none';
	}
</script>
</body>
</html>
