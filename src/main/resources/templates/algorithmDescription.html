<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>알고리즘 설명</title>
	<link rel="stylesheet" href="/css/algorithm-style.css">
</head>
<body>
<button id="goToHomeBtn" onclick="goHome()">홈으로 돌아가기</button>
<h2>알고리즘 설명</h2>

<div>
	<button onclick="showDescription('DFS')">DFS</button>
	<button onclick="showDescription('BFS')">BFS</button>
	<button onclick="showDescription('AStar')">A*</button>
	<button onclick="showDescription('RightHand')">오른손 법칙</button>
</div>

<div id="description">
	알고리즘을 선택하면 설명이 여기에 표시됩니다.
</div>

<button id="goToProblemsBtn" onclick="goToProblems()">문제 풀러가기</button>

<script>
	const descriptions = {
	  DFS: `
		<h3>DFS (Depth-First Search)</h3>
		<p>깊이 우선 탐색은 한 방향으로 끝까지 탐색한 후, 막히면 되돌아와서 다음 경로를 탐색하는 방식입니다.</p>
		<ul>
		  <li>재귀 또는 스택을 이용하여 구현</li>
		  <li>시간 복잡도: O(V + E)</li>
		  <li>백트래킹, 경로 찾기 문제 등에 활용됨</li>
		</ul>
	  `,
	  BFS: `
		<h3>BFS (Breadth-First Search)</h3>
		<p>너비 우선 탐색은 인접한 노드부터 차례대로 탐색하는 방식입니다.</p>
		<ul>
		  <li>큐(Queue)를 사용하여 레벨 순서대로 탐색</li>
		  <li>최단 거리 문제에 적합</li>
		  <li>시간 복잡도: O(V + E)</li>
		</ul>
	  `,
	  AStar: `
		<h3>A* (A Star Algorithm)</h3>
		<p>A* 알고리즘은 시작점에서 목표점까지의 최적 경로를 찾기 위해 휴리스틱 함수를 사용하는 탐색 알고리즘입니다.</p>
		<ul>
		  <li>f = g + h (g: 실제 거리, h: 휴리스틱)</li>
		  <li>우선순위 큐 기반 탐색</li>
		  <li>시간 복잡도: O(E), 구현에 따라 다양</li>
		</ul>
	  `,
	  RightHand: `
		<h3>오른손 법칙</h3>
		<p>항상 오른손을 벽에 대고 따라가며 출구를 찾는 미로 탐색 전략입니다.</p>
		<ul>
		  <li>단순하지만 모든 미로에서 유효하지는 않음</li>
		  <li>방향 정보 필요 (북,동,남,서)</li>
		  <li>현실 기반 시뮬레이션에 적합</li>
		</ul>
	  `
	};

	function showDescription(type) {
	  const descDiv = document.getElementById('description');
	  descDiv.innerHTML = descriptions[type] || '설명을 찾을 수 없습니다.';
	}

	function goToProblems() {
	  window.location.href = '/problems'; // 문제 추천 페이지로 이동 (URL은 필요 시 수정)
	}
	
	function goHome() {
    window.location.href = '/home'; // 실제 홈 URL 경로에 맞게 수정
  }
</script>
</body>
</html>
